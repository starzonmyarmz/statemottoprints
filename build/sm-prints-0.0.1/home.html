<section id="hero" class="state-nh mb-4">
  <div>
    <h1>Live Free or Die</h1>
    <h2>New Hampshire State Motto</h2>
    <a href="/products?search=new+hampshire">Shop New Hampshire Products</a>
  </div>
</section>

<section id="products" class="mb-2">
  <h2>Featured Products</h2>

  <div class="wrapper">
    <div class="row">
      {% for product in products.current limit:8 %}
        <div class="{{ product.css_class }}">
          <a href="{{ product.url }}">
            <img src="{{ product.image | product_image_url size: theme.product_image_size }}" alt="Image of {{ product.name | escape }}">
            <h5>{{ product.name }}</h5>
            <div class="price">{{ product.default_price | money_with_sign | remove: ".00" }}</div>
            {% if product.on_sale %}
              <div class="sale">On Sale</div>
            {% endif %}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
